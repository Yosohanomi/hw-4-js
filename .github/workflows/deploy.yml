name: Build and deploy to GitHub packages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.1

    - name: Install and build
      run: |
        npm Install
        npm run build

    - name: Deploy
      uses: JamesIves/githun-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: src